---
language: python

sudo: true

cache:
  directories:
  - /home/travis/.rvm
  - /home/travis/.cache/pip
  - /home/travis/virtualenv

addons:
  apt:
    packages:
    - python-pip
    - ruby-bundler

# Install ansible
install:
  - bundle install
  - pip install -r requirements.txt

  # Check versions
  - ansible --version
  - ansible-lint --version
  - pip show -v ansible-review
  - rubocop --version

script:
  - make
